<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      media="only screen and (max-width: 500px)"
      rel="stylesheet"
      href="style.mobile.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Café Florette</title>
    <script
      src="https://kit.fontawesome.com/5e8f481fff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>
          <a href="./index.html">CAFE FLORETTE</a>
        </h2>
        <nav>
          <a href="index.html">Accueil</a>
          <a href="where.html">Nous trouver</a>
          <a class="active" href="contact.html">Contact</a>
        </nav>
      </div>

      <section class="contact">
        <div class="contact_content">
          <h2 class="h2_underline">Une question? Nous contacter</h2>
          <form action="#">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <label for="text">Questions et remarques</label>
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="10"
            ></textarea>
          </form>
          <a class="btn btn_black" href="#">SOUMETTRE</a>
        </div>
      </section>
      <div class="footer">
        <p>Copyright Ⓒ - Café Florette - 2020</p>
      </div>
    </div>
  </body>
</html>
